<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{group.groupName}}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/home'" text="Group"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end" [collapse]="true">
      <ion-button>
        <ion-icon name="person-add"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="requestCompleted">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{group.groupName}}</ion-title>
        <ion-buttons slot="end" [collapse]="true">
          <ion-button>
            <ion-icon name="person-add"></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

      <ion-list class="ion-margin-vertical">
        <ion-item-divider class="ion-margin-vertical">
          CheckedIn Players
        </ion-item-divider>

        <ion-item (click)="presentActionSheet()" *ngFor="let player of group.players | checkedIn : true">
          <ion-avatar aria-hidden="true" slot="start">
            <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label class="ion-text-wrap">
            <h2>{{player.userName}}</h2>
            <p>Training | Free for Pick up | till 5:45pm</p>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button color="success">
              <ion-icon name="ellipse"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>

      <ion-list class="ion-margin-vertical">
        <ion-item-divider class="ion-margin-vertical">
          Inactive Players
        </ion-item-divider>

        <ion-item *ngFor="let player of group.players | checkedIn : false" (click)="presentActionSheet()">
          <ion-avatar aria-hidden="true" slot="start">
            <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label class="ion-text-wrap">
            <h2>{{player.userName}}</h2>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button color="medium">
              <ion-icon name="ellipse"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>

      <ion-button expand="block" class="status-btn" (click)="handleCheckIn()">
        CheckIn
      </ion-button>

  </div>

</ion-content>
