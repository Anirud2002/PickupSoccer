
<ion-header>
  <ion-toolbar>
    <ion-title>
      Create Group
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create Group</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list [inset]="true" [formGroup]="groupFormGroup">
    <ion-item>
      <ion-label position="floating">Group Name</ion-label>
      <ion-input type="input" formControlName="groupName"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="handleCreate()">Create</ion-button>
</ion-footer>
