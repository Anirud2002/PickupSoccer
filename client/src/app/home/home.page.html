<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Groups
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Groups</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          Join       
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    
  </ion-header>

  <ion-list class="ion-margin-vertical">
    <ion-item *ngFor="let item of [1,2,3]" button [detail]="false" routerLink="/group">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>

      <ion-label>
        <h2>Boise Turf Group 1</h2>
      </ion-label>

      <ion-button slot="end" fill="clear" id="click-trigger">
        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      </ion-button>
      <ion-popover trigger="click-trigger" triggerAction="click">
        <ng-template>
          <ion-list>
            <ion-item [button]="true">
              <ion-icon color="success" slot="start" name="checkmark-circle"></ion-icon>
              <ion-label>CheckIn</ion-label>
            </ion-item>
            <ion-item [button]="true" lines="none">
              <ion-icon color="danger" slot="start" name="skull"></ion-icon>
              <ion-label>Leave Group</ion-label>
            </ion-item>
          </ion-list>
        </ng-template>
      </ion-popover>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
