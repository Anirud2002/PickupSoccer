<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Groups
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Groups</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          Join       
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    
  </ion-header>

  <ion-list class="ion-margin-vertical">
    <div *ngFor="let group of groups" class="flex justify-between items-center">
      <ion-item button [detail]="false" [routerLink]="'/group/' + group.groupId" class="w-full">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
  
        <ion-label>
          <h2>{{group.groupName}}</h2>
          <p>{{(group.players | checkedIn : true).length}} CheckedIn Players</p>
        </ion-label>
      </ion-item>
      <ion-button slot="end" fill="clear" id="click-trigger">
        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      </ion-button>
      <ion-popover trigger="click-trigger" triggerAction="click">
        <ng-template>
          <ion-list>
            <ion-item [button]="true">
              <ion-icon color="success" slot="start" name="checkmark-circle"></ion-icon>
              <ion-label>CheckIn</ion-label>
            </ion-item>
            <ion-item [button]="true" lines="none">
              <ion-icon color="danger" slot="start" name="skull"></ion-icon>
              <ion-label>Leave Group</ion-label>
            </ion-item>
          </ion-list>
        </ng-template>
      </ion-popover>
    </div>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
