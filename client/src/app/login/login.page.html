<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content class="ion-no-padding">
      <form [formGroup]="loginForm">
        <ion-list>
          <ion-item class="ion-no-padding">
            <ion-input type="input" formControlName="userName" label="Username*" labelPlacement="floating"></ion-input>
          </ion-item>
          <ion-item class="ion-no-padding">
            <ion-input type="input" formControlName="password" label="Password*" labelPlacement="floating"></ion-input>
          </ion-item>
        </ion-list>
      </form>

      <ion-button expand="block" (click)="login()">Login</ion-button>
      <div class="ion-text-center">
        <ion-text>Don't have an account? Register</ion-text>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
